<h2>Danh sách chương trình học của bạn</h2>
<div *ngIf="studyPrograms.length === 0">
  Bạn chưa có chương trình học nào
</div>
<div class="list-group" *ngIf="studyPrograms.length > 0">
  <a routerLink="detail-study-program" class="list-group-item list-group-item-action active" *ngFor="let studyProgram of studyPrograms">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{studyProgram.name}}</h5>
    </div>
    <p class="mb-1">{{studyProgram.goal}}</p>
  </a>
</div>
