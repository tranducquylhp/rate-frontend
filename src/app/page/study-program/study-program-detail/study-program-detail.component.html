<h3 style="text-align: left">Thông tin khóa học: {{studyProgram.name}}</h3>
<h3 style="text-align: right"><button (click)="delete()" style="background-color: red; color: white">Xóa khóa học</button></h3>

<div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
         href="#list-home"
         role="tab" aria-controls="home" (dblclick)="editDescription()">Mô tả</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
         role="tab" aria-controls="profile">Mục tiêu</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
         href="#list-messages"
         role="tab" aria-controls="messages">Các chuẩn đầu ra</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel"
           aria-labelledby="list-home-list">
        <p *ngIf="!isEditDescription">{{studyProgram.description}}</p>
        <form [formGroup]="studyProgramForm" (ngSubmit)="update()" *ngIf="isEditDescription" >
          <textarea class="form-control" id="description" rows="3"
                    formControlName="description" [value]="studyProgram.description"></textarea>
          <button type="submit" class="btn btn-success">Cập nhật</button>
          <button type="submit" class="btn btn-danger" (click)="editDescription()">Hủy</button>
        </form>
      </div>
      <div class="tab-pane fade" id="list-profile" role="tabpanel"
           aria-labelledby="list-profile-list">{{studyProgram.goal}}</div>
      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
        <a routerLink="create-standard-output">
          <h6>Thêm chuẩn đầu ra</h6>
        </a>
        <div *ngIf="standardOutputList.length === 0">
          <h4>Khóa học chưa có chuẩn đầu ra.</h4>
        </div>
        <div *ngIf="standardOutputList.length > 0">
          <div *ngFor="let standardOutput of standardOutputList">
            {{standardOutput.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
