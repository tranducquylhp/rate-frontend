<form [formGroup]="userForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Tên đăng nhập</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" formControlName="username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mật khẩu</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Nhớ tài khoản</label>
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
